<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YSL — EDEN 2049</title>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene fog="type: linear; color: #D97C0B; near: 4; far: 10">
      <a-sky color="#0077b6"></a-sky>
      

      <!-- ASSETS -->
      <a-assets>
        <img id="floorTex" src="textures/concrete_floor.jpg" />
        <img id="wallTex" src="textures/white_wall.jpg" />
        <img id="ceilingTex" src="textures/white_wall.jpg" />
        <a-asset-item id="terminal" src="assets/master_control.glb"></a-asset-item>
      </a-assets>

      <!-- SOL -->
      <a-cylinder
        position="0 0 0"
        radius="7"
        height="0.1"
        material="src: #floorTex; repeat: 6 6; roughness: 0.9"
      >
      </a-cylinder>

      
      <!-- ANNEAU LUMINEUX -->
      <a-ring
        position="0 0.11 0"
        rotation="-90 0 0"
        radius-inner="6.6"
        radius-outer="6.7"
        material="color: #ffffff; emissive: #ffffff; emissiveIntensity: 3"
      >
      </a-ring>

      <!-- MURS CIRCULAIRES -->
      <a-cylinder
        position="0 3 0"
        radius="7"
        height="6"
        open-ended="true"
        material="src: #wallTex; repeat: 8 2; roughness: 1"
      >
      </a-cylinder>

      <!-- PLAFOND -->
      <a-cylinder
        position="0 6 0"
        radius="7"
        height="0.1"
        material="src: #ceilingTex; repeat: 4 4; roughness: 1"
      >
      </a-cylinder>

      <!-- TERMINAL CENTRAL -->
      
      <a-entity gltf-model="#terminal" position="0 0 0" scale="0.2 0.2 0.2"></a-entity>


      <!-- CAMÉRA -->
      <a-camera
        position="0 1.6 3"
        fov="60"
        wasd-controls-enabled="true"
        look-controls-enabled="true"
      >
      </a-camera>
    </a-scene>
  </body>
</html>
