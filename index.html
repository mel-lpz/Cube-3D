<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YSL — EDEN 2049</title>

        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene fog="type: linear; color: #D97C0B; near: 1; far: 4">

            <a-sky color="#0077b6"></a-sky>
            <!-- SOL -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#e5e5e5">
      </a-plane>

      <!-- PLAFOND -->
      <a-plane
        position="0 4 0"
        rotation="90 0 0"
        width="4"
        height="4"
        color="#e5e5e5">
      </a-plane>

      <!-- FOND -->
      <a-plane
        position="0 2 -2"
        rotation="0 0 0"
        width="4"
        height="4"
        color="#f0f0f0">
      </a-plane>

      <!-- FACE -->
      <a-plane
        position="0 2 2"
        rotation="0 180 0"
        width="4"
        height="4"
        color="#f0f0f0">
      </a-plane>

      <!-- GAUCHE -->
      <a-plane
        position="-2 2 0"
        rotation="0 90 0"
        width="4"
        height="4"
        color="#f5f5f5">
      </a-plane>

      <!-- DROIT -->
      <a-plane
        position="2 2 0"
        rotation="0 -90 0"
        width="4"
        height="4"
        color="#f5f5f5">
      </a-plane>

      <a-box
        position="0 0.45 0"
        width="0.5"
        height="1.5"
        depth="0.5"
        color="#dcdcdc">
      </a-box>

      <!-- CAMÉRA -->
      <a-camera
        position="0 1.6 0"
        fov="60"
        wasd-controls-enabled="true"
        look-controls-enabled="true">
        </a-camera>
        </a-scene>
    </body>
</html>
